<!doctype html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Sokoban</title><link type="text/css" rel="stylesheet" href="css/sokoban.css"><script type="text/javascript" src="js/sokoban.min.js" async></script></head><body><div id="sokoban"></div><p>Press "P" to go to previous level and "N" to go to next level. Use "R" to reset the active level. Controll the player using the keyboard arrow keys, touch or the mouse. Use "T" to take back one or more moves.</p></body></html>
